<!doctype html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <script src="bower_components/jsplumb/dist/js/dom.jsPlumb-1.7.5.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="node-editor">
    <div class="input-node">
      <label>Input Node</label><br>
      <input class="label" placeholder="label"></input>
      <button class="button" title="add" disabled><i class="fa fa-plus"></i></button>
    </div>
    <div class="edit-edge hidden">
      <label>Edit Edge</label><br>
      <input class="label" placeholder="label"></input>
      <button class="button" title="ok" disabled><i class="fa fa-floppy-o"></i></button>
      <button class="delete-button" title="delete"><i class="fa fa-trash-o"></i></button>
      <button class="cancel-button" title="cancel"><i class="fa fa-minus-circle"></i></button>
    </div>
    <span class="warn"></span>
  </div>
  <div class="jsPlumb-container">
  </div>
  <div class="pgp hidden">
  </div>
  <div class="table">
    <div class="node-table">
    </div>
  </div>
  <div class="mappings hidden">
  </div>
  <script src="demo.js"></script>
</body>
