<head>

      <input class="url" placeholder="url"></input>
      <button class="button" disabled>+</button>

      <input class="url" placeholder="url"></input>
      <button class="button" disabled>+</button>
      <button class="cancel-button">cancel</button>

      <button class="cancel-button">cancel</button>

    </div>
    <div class="edge-table">
